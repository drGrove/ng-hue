<h1>ngHue</h1>
<h3>Angular Ready Hue Integration</h3>

<hr />

<h2>Configuring your App</h2>
<div class="row">
  <div class="col-xs-12 col-md-6">
    <p>
      You can either directly configure your app within
      your config or within a controller by the user.
    </p>
    <p>
      Below you'll see an example of using config with a form an create a user.
    </p>
    <div class="well">
      Please click the link button then submit the form
    </div>
    <form role="form">
      <div class="form-group">
        <label for="configUsername">Username</label>
        <input
          type="text"
          class="form-control"
          ng-model="config.username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="configUsername">Application Name</label>
        <input
          type="text"
          class="form-control"
          ng-model="config.applicationName"
          placeholder="App Name"
        />
      </div>
      <div class="form-group">
        <label for="configUsername">Device Type</label>
        <input
          type="text"
          class="form-control"
          ng-model="config.deviceType"
          placeholder="Device Type"
        />
      </div>
      <div class="form-group">
        <label for="configUsername">Bridge IP</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            ng-model="config.bridgeIP"
            placeholder="192.168.1.1"
          />
          <span class="input-group-btn">
            <button
              class="btn btn-default"
              type="button"
              ng-click="stationSearch()"
              tooltip="Discover your bridge dynamically"
              tooltip-placement="right"
            >
            <i class="glyphicon glyphicon-search"></i>
            </button>
          </span>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        ng-click="saveConfig()"
      >
        Submit
      </button>
    </form>
  </div>
  <div class="col-xs-12 col-md-6">
    <div
      class="ace_editor"
      ui-ace="{{aceConfig}}"
      ng-model="data"
    >
    </div>
  </div>
</div>
